<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get It Done!</title>
</head>
<body>
    <header>
        <h1>TO DO LIST</h1>

        <form id="new-task-form">
            <input type="text" id="new-task-input" placeholder="Add a new task"> 
            <input type="submit" id="new-task-submit" value="Add task">
        </form>
    </header>

    <main>
        <section class="task-list">

            <h2>Tasks</h2>

            <div id="tasks">

                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="Prepare the kitchen" readonly>
                    </div>
                    
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>

                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="Look for some cool stuff" readonly>
                    </div>
                    
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> 

                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="Prepare a Coffee" readonly>
                    </div>
                    
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> 

                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="Put on some music" readonly>
                    </div>
                    
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> 

                <div class="task">
                    <div class="content">
                        <input type="text" class="text" value="Enjoy life" readonly>
                    </div>
                    
                    <div class="actions">
                        <button class="edit">Edit</button>
                        <button class="delete">Delete</button>
                    </div>
                </div> 

            </div>

        </section>
    </main>

    



    <script src="index.js"></script>
</body>
</html>
